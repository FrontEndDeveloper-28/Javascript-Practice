<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login Form</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url(./Images/flower.webp);
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .main {
            background: #d3959b;
            background: -webkit-linear-gradient(to left, #d3959b, #bfe6ba);
            background: linear-gradient(to left, #d3959b, #bfe6ba);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 8px 8px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .main h1 {
            margin-bottom: 20px;
            font-size: 40px;
            color: purple;
        }

        .main input {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: 3px solid silver;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
        }

        .main button {
            padding: 12px;
            background-color: #b8d5f5;
            color: papayawhip;
            border: none;
            border-radius: 4px;
            font-size: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 3px 2px 3px 3px silver;
        }

        .main button:hover {
            background-color: pink;
            box-shadow: none;
            border-radius: 10px;
            border-style: dashed;
        }

        .main button:focus {
            cursor: progress;
        }

        @media (max-width: 600px) {
            .main {
                padding: 15px;
            }

            .main h1 {
                font-size: 50px;
            }

            .main input,
            .main button {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="main">
        <h1>Login Form</h1>
        <input type="text" id="Username" placeholder="Enter your name" required>
        <input type="email" id="email" placeholder="Enter your email" required>
        <input type="password" id="password" placeholder="Enter your password" required>
        <button onclick="btn()">Submit</button>
    </div>
    <script>
        function btn() {
            const username = document.getElementById('Username').value;
            const email = document.getElementById('email');
            const password = document.getElementById('password');

            console.log(Username.value);
            console.log(email.value);
            console.log(password.value)

            if (username) {
                Swal.fire({
                    title: "success",
                    // text: "You clicked the button!",
                    // icon: "success"
                });
            } else {
                Swal.fire({
                    icon: "error",
                    title: "Oops...",
                    text: "Something went wrong!",
                });
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11">
    </script>
</body>

</html>
